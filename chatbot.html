<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>chatbot</title>
</head>
<body>
    <div class="head"><h1><a href="index.html">Chatbot</a></h1></div>
    <div class="conversation">
        <div class="question">Bonjour je suis chatbot, posez moi une question</div>
    </div>
    <form id="form" autocomplete="off">
        <input list="propositions" type="search" name="question" id="req" placeholder="Posez votre question">
        <datalist id="propositions"></datalist>
        <input type="submit" value="Envoi" id="envoi" class="envoi">
    </form>
</body>
<script src="./assets/js/app.js"></script>
</html>
